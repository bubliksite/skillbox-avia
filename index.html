<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SkillBox Avia</title>
  </head>
  <body>
    <div class="app">
      <div id="checkNumberContainer" class="container is-active">
        <img class="icon" src="images/icon-1.svg" alt="" />
        <div class="heading">Онлайн-регистрация на рейс</div>
        <form action="#" id="checkNumberForm" class="content">
          <label class="label">
            <div class="label-text">Номер билета</div>
            <input
              type="text"
              id="numberValue"
              class="input"
              placeholder="Введите номер"
            />
            <small id="checkNumberMessage"></small>
          </label>
          <button class="button">Отправить</button>
        </form>
      </div>

      <div id="checkCodeContainer" class="js-container-2 container">
        <img class="icon" src="images/icon-2.svg" alt="" />
        <div class="heading">Онлайн-регистрация на рейс</div>
        <form action="#" id="checkCodeForm" class="content">
          <label class="label">
            <div class="label-text">Проверочный код</div>
            <input
              type="text"
              id="codeValue"
              class="input"
              placeholder="Введите код"
            />
            <small id="checkCodeMessage"></small>
          </label>
          <small></small>
          <button class="button">Отправить</button>
        </form>
      </div>

      <div id="finalContainer" class="js-container container">
        <img class="icon" src="images/icon-3.svg" alt="" />
        <div class="heading is-final">Вы успешно зарегистрированы на рейс!</div>
        <div class="final">
          <div class="thank-you">
            Благодарим за использование Skillbox Avia!
          </div>
          <button id="finalButton" class="button">Еще регистрация</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
